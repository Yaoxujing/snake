<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <!-- 创建游戏的主容器 -->
    <div id="main">
      <!-- 设置游戏的舞台 -->
      <div id="state">
        <!-- 设置蛇 -->
        <div id="snake">
          <!-- 蛇的各部分 -->
          <div></div>
        </div>
        <!-- 设置食物 -->
        <div id="food"></div>
      </div>
      <!-- 设置游戏的计分板 -->
      <div id="score-panel">
        <div>SCORE:<span id="score">0</span></div>
        <div>LEVEL:<span id="level">1</span></div>
      </div>
      <!-- 设置上下左右按钮 -->
      <div id="arrow">
        <button id="up"></button>
        <button id="left"></button>
        <button id="down"></button>
        <button id="right"></button>
      </div>
    </div>
  </body>
</html>
